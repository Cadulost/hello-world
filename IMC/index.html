<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo do IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <object data="../header.html" id="menu"></object>
    </header>

    <h1 class="title">IMC - Índice de Massa Corporal</h1>
    <div class="container">
        <div class="area">
            <p>Peso:</p><input class="input" id="mass" placeholder="00.00">
        </div>
        <div class="area">
            <p>Altura:</p><input class="input" id="height" placeholder="0.00">
        </div>
        
        <button class="btn" onclick="calcular()">Calcular</button>
    </div>
    <div class="res">
        Calcule seu IMC!
    </div>

    <!-- TABLE -->
    <table>
        <tr>
            <th>IMC</th>
            <th>Condição</th>
        </tr>
        <tr>
            <td>IMC &lt; 18.5</td>
            <td>Abaixo do peso</td>
        </tr>
        <tr>
            <td>18.5 &le; IMC &lt; 25.0</td>
            <td>Peso ideal</td>
        </tr>
        <tr>
            <td>IMC &lt; 30.0</td>
            <td>Sobrepeso</td>
        </tr>
        <tr>
            <td>IMC &lt; 35.0</td>
            <td>Obesidade grau I</td>
        </tr>
        <tr>
            <td>IMC &lt; 40.0</td>
            <td>Obesidade grau II</td>
        </tr>
        <tr>
            <td>IMC &GreaterEqual; 40.0</td>
            <td>Obesidade grau III</td>
        </tr>
    </table>

    <footer>
        <p>&copy; Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
